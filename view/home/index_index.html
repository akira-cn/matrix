<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matrix Slides</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="/static/css/portal.css" />
    </head>

    <body>
        <article id="doc">
            <header>
                <h1>Matrix Slides</h1><a href="/admin">&nbsp;</a>
            </header>
            <section>
            <ul class="decks">
              <%for(var i = 0; i < slides.length; i++){%>
                <li class="deck">
                    <a href="/slide/show?id=<%=slides[i].id%>" target="_blank">
                        <h3 class="title"><%=slides[i].title%></h3>
                        <p class="subtitle"><%=new Date(slides[i].updateTime).toDateString()%></p>
                    </a>
                </li>
              <%}%>
            </ul>
            </section>
        </article>
    </body>
</html>
