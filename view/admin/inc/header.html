<!DOCTYPE html>
<html lang="en">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/static/css/matrix-style.css" />
<link rel="stylesheet" href="/static/css/matrix-media.css" />
<link href="/static/css/font-awesome.min.css" rel="stylesheet" />
<script src="/static/js/jquery.min.js"></script> 
</head>
<body>

<!--Header-part-->
<div id="header">
  <h1><a href="#">Matrix Admin</a></h1>
</div>
<!--close-Header-part--> 


<!--top-Header-menu-->
<div id="user-nav" class="navbar navbar-inverse">
  <ul class="nav">
    <li class=""><a title="Portal" href="/"><i class="icon icon-home"></i> <span class="text">Portal</span></a></li>
    <li  class="dropdown" id="profile-messages" ><a title="" href="#" data-toggle="dropdown" data-target="#profile-messages" class="dropdown-toggle"><i class="icon icon-user"></i>  <span class="text">Welcome <%=user.name%></span><b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li><a href="#"><i class="icon-user"></i> My Profile</a></li>
        <li class="divider"></li>
        <li><a href="/admin/user/logout"><i class="icon-key"></i> Log Out</a></li>
      </ul>
    </li>
  </ul>
</div>
<!--close-top-Header-menu-->
<!--start-top-serch-->
<div id="search">
  <form action="/admin/index/index" method="get">
    <input id="q" name="q" type="text" placeholder="Search here..." value="<%=http.get('q')%>"/>
    <button type="submit" class="tip-bottom" title="Search"><i class="icon-search icon-white"></i></button>
  </form>
</div>
<!--close-top-serch-->
<!--sidebar-menu-->
<div id="sidebar">
  <ul>
    <li><a href="/admin"><i class="fa fa-tachometer"></i></i> <span>Dashboard</span></a> </li>
    <li><a href="/admin/index/index"><i class="icon icon-th"></i> <span>Slideshares</span></a> </li>
    <li><a href="/admin/index/images"><i class="fa fa-picture-o"></i> <span>Images</span></a> </li>
    <li id="addons" class="submenu"> <a href="#"><i class="fa fa-suitcase"></i> <span>Addons</span> <span class="label label-success">2</span></a>
      <ul>
        <li><a href="/static/addon/editor/index.html" target="_blank">SVG Editor</a></li>
        <li><a href="https://photo-editor.canva.com/" target="_blank">Photo Editor</a></li>
      </ul>
    </li>
    <li><a href="/admin/index/trash"><i class="fa fa-trash"></i> <span>Trash</span></a> </li>
    <li><a href="/admin/index/settings"><i class="fa fa-cog"></i> <span>Settings</span></a> </li>
    <li><a href="https://github.com/akira-cn/matrix#matrix" target="_blank"><i class="fa fa-h-square"></i> <span>Help</span></a> </li>
  </ul>
</div>
<script>
$('#addons').click(function(){
  if($(this).hasClass('open')){
    $('#addons > ul').slideUp();
    $(this).removeClass('open');
  }else{
    $('#addons > ul').slideDown();
    $(this).addClass('open');
  }
});
</script>
<!--sidebar-menu-->
